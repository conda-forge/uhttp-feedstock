{% set name = "uhttp" %}
{% set version = "1.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uhttp-{{ version }}.tar.gz
  sha256: b98fb22b70d3ae70e31390fd83ef45ce56accd0c7a56b975f88776eeb01a9945

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0

test:
  imports:
    - uhttp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/0x67757300/uHTTP
  doc_url: https://0x67757300.github.io/uHTTP/uhttp.html
  summary: ASGI micro framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
